<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GOL Linhas Aereas</title>
</head>

<body>
    <header>
        <div id="title">
            <img src="slogan.png" alt="Logotipo da GOL Linhas Aereas">
        </div>

        <ul>
            <a href="#"><li>Início</li></a>
            <a href="#"><li>Serviços</li></a>
            <a href="#"><li>Contato</li></a>
            <a href="#"><li>Sobre</li></a>
            <a href="#"><li>Não tem uma conta?</li></a>
        </ul>
    </header>

    <main>
        <div id="left-div">
            <div id="text-right">
                <h1 id="text1">Viaje conosco!</h1>
                <h1 id="text2">Conforto e tranquilidade no seu voo.</h1>
            </div>

            <img src="airport-tower-animate.svg" alt="Animação da torre do aeroporto">
        </div>

        <div id="right-div">
            <div id="card-login">
                <div id="text-field">
                    <h1>Login</h1>
                </div>
                <form>
                    <div>
                        <input id="input-1" type="text" name="usuario" placeholder=" Usuário" required>
                    </div>
                    <div>
                        <input id="input-2" type="password" name="senha" placeholder=" Senha" required> 
                    </div>
                    <div id="div-btn">
                        <button id="btn-login">ENTRAR</button>
                    </div>
                </form>
                <div id="redes-sociais">
                    <ul id="icones">
                        <li><a href="#"><img src="google.png" alt=""></a></li>
                        <li><a href="#"><img src="twitter.png" alt=""></a></li>
                        <li><a href="#"><img src="facebook.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
